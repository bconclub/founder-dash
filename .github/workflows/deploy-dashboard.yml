name: Deploy Dashboard

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Deploy to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_DEPLOY_KEY }}
        source: ".next,package.json,package-lock.json,next.config.js,public"
        target: "/var/www/dashboard"
        
    - name: Restart Dashboard
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_DEPLOY_KEY }}
        script: |
          cd /var/www/dashboard
          npm install --production
          pm2 stop dashboard || true
          pm2 delete dashboard || true
          PORT=3001 pm2 start npm --name dashboard -- start
          pm2 save
          sleep 3
          pm2 status
          echo "Checking if app is listening on port 3001..."
          netstat -tlnp | grep :3001 || ss -tlnp | grep :3001 || echo "Port 3001 not found - check PM2 logs"
          pm2 logs dashboard --lines 30 --nostream
